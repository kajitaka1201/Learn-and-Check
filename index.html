        <h1>Learn and Checkとは?</h1>
        <p>
          PC向けの完全無料のweb単語帳です。
          <br />
          データはJSONファイルとして、各自で保存していただきます。
          <br />
          一般的な単語帳の覚えたつもりになってしまうという点を解答欄という機能でテスト形式で確認できるようにしました。
          <br />
          また、チェック機能というもので、覚えたのかどうかを記録できるようになっています。
